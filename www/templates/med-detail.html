<ion-view>
  <ion-nav-title>{{medName.$value}}</ion-nav-title>
  <p>"Στοιχεία Φάρμακου:"
  </p>


  <ion-content class="padding">
    <form name="myForm">
    <h3>
      Όνομα : <input type="text" ng-model="SelectedMed.name" ng-change="SelectedMed.$save()"/>
      Δόση  :      <input type="number" name="input" ng-model="SelectedMed.dosage" ng-change="SelectedMed.$save()"
               min="0.5" max="5" step="0.5" required />
      Τύπος : <input type="text" ng-model="SelectedMed.type" ng-change="SelectedMed.$save()" />
      <div role="alert">
        <span class="error" ng-show="myForm.input.$error.required">
          Απαιτείται!</span>
        <span class="error" ng-show="myForm.input.$error.number">
          Μη έγκυρη δόση!</span>
      </div>
    </h3>
  </form>

  <div id="two" ng-controller="SettingsCtrl">
    <div>
      <ion-list>
      <ion-toggle  ng-model="settings.enableReminders">
          Ενεργοποίηση υπενθυμίσεων
      </ion-toggle>
      </ion-list>
      <ng-show ng-show="settings.enableReminders">
        <h3>
          <br>
          <label for="medTimeInput">Δώσε την ώρα λήψης:</label>
          <input type="time" id="exampleInput" name="input" ng-model="medTime.value"
             placeholder="HH:ΜΜ" required />
          <div role="alert">
           <span class="error" ng-show="myForm.input.$error.required">
               Απαιτείται!</span>
           <span class="error" ng-show="myForm.input.$error.time">
               Μη έγκυρη ημερομηνία!</span>
          </div>

      </h3>
    </ng-show>

  </div>
</div>
