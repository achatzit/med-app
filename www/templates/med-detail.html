<ion-view>
  <ion-nav-title>{{SelectedMed.name}}</ion-nav-title>
  <p>"Στοιχεία Φαρμάκου:"
  </p>


  <ion-content class="padding">
    <form name="myForm">
      <div class="medicine-list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Όνομα</span>
          <input type="text" ng-model="SelectedMed.name" ng-change="SelectedMed.$save()"/>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Δόση</span>
          <input type="number" name="input" ng-model="SelectedMed.dosage" ng-change="SelectedMed.$save()"
                   min="0.5" max="5" step="0.5" required />
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Τύπος
          </div>
          <select ng-model="SelectedMed.type" ng-options="medType for medType in medTypes" ng-change="SelectedMed.$save()"></select>
        </label>

      </div>
      <div role="alert">
        <span class="error" ng-show="myForm.input.$error.required">
          Απαιτείται!</span>
        <span class="error" ng-show="myForm.input.$error.number">
          Μη έγκυρη δόση!</span>
      </div>
      </div>
    </form>

  <div id="two" ng-controller="SettingsCtrl">
    <div>
      <ion-list>
      <ion-toggle  ng-model="settings.enableReminders">
          Ενεργοποίηση υπενθυμίσεων
      </ion-toggle>
      </ion-list>
      <ng-show ng-show="settings.enableReminders">
        <h3>
          <br>
          <label for="medTimeInput">Δώσε την ώρα λήψης:</label>
          <input type="time" id="exampleInput" name="input" ng-model="medTime.value"
             placeholder="HH:ΜΜ" required />
          <div role="alert">
           <span class="error" ng-show="myForm.input.$error.required">
               Απαιτείται!</span>
           <span class="error" ng-show="myForm.input.$error.time">
               Μη έγκυρη ημερομηνία!</span>
          </div>

      </h3>
    </ng-show>

  </div>
</div>
