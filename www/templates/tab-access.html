<ion-view>
  <ion-nav-title>Επίπεδο πρόσβασης</ion-nav-title>
  <ion-pane>

  <ion-content scroll="false">
    <form name="AccessForm" >
      <div class="col col-center" style="text-align:center;">
            <h4>Τρέχον επίπεδο πρόσβασης: {{curPwd}}</h4>
      </div>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Κωδικός</span>
        <input placeholder="Password" ng-model="pwd" required pattern=".{2,}" type="password">
      </input>
      </label>
      <button class="button button-full button-positive" ng-click="chkAccessPwd(pwd)" >
          Καταχώρηση
      </button>
    </form>
  </ion-content>
</ion-pane>

</ion-view>
