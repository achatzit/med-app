<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data {{medicine.id}}
-->

<ion-view>
  <ion-nav-title>{{medName.$value}}</ion-nav-title>
  <p>"Στοιχεία Φάρμακου:"
  </p>
  <ion-content class="padding">
    <form name="myForm" ng-controller="MedDetailCtrl">
    <h3>
      Όνομα : <input type="text" ng-model="medName.$value" />
      Δόση  :      <input type="number" name="input" ng-model="medDosage.$value"
               min="0.5" max="5" step="0.5" required />
      Τύπος : <input type="text" ng-model="medType.$value" />

    </h3>

  </form>
  <div id="two" ng-controller="SettingsCtrl">
    <div>
      <ion-list>
      <ion-toggle  ng-model="settings.enableReminders">
          Ενεργοποίηση υπενθυμίσεων
      </ion-toggle>
      </ion-list>
      <ng-show ng-show="settings.enableReminders">
        <h3>
          <br>
          <label for="medTimeInput">Δώσε την ώρα λήψης:</label>
          <input type="time" id="exampleInput" name="input" ng-model="medTime.value"
             placeholder="HH:ΜΜ" required />
          <div role="alert">
           <span class="error" ng-show="myForm.input.$error.required">
               Απαιτείται!</span>
           <span class="error" ng-show="myForm.input.$error.time">
               Μη έγκυρη ημερομηνία!</span>
          </div>

      </h3>
    </ng-show>

  </div>
</div>
