<ion-view view-title="Φάρμακα">

  <ion-nav-buttons side="right" ng-show="false">
    <button class="button button-icon ion-plus" ng-click="addMed()">
    </button>
  </ion-nav-buttons>
  <ion-content>
   <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="medicine in medicines" type="item-text-wrap"  href="#/tab/meds/{{medicine.$id}}">
        <h2>{{medicine.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-royal" ng-click="deleteMedicine(medicine)">
          <i class="icon ion-checkmark"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
